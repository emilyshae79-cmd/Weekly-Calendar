<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Athletics Schedule – Landscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Roboto+Slab:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg-top: #ffffff;
      --bg-bottom: #f5f5f5;
      --primary: #c8102e;
      --accent: #c8102e;
      --card-bg: #ffffff;
      --side-bg: #c8102e;
      --side-text: #ffffff;
      --font-header: "Oswald";
      --font-body: "Roboto";
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      color: #fff;
      padding: 0.75rem;
      font-family: var(--font-body);
    }

    h1 {
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    .app {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .panel {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 0.9rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    .panel h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .field-group { margin-bottom: 0.6rem; }
    .field-group label {
      font-size: 0.75rem;
      display: block;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      opacity: 0.8;
    }

    input, select, textarea {
      width: 100%;
      background: #121212;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    textarea { resize: vertical; }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .field-row .field-group {
      flex: 1 1 200px;
    }

    .color-row {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .color-row .field-group {
      flex: 1 1 45%;
    }

    .color-row input[type=color] {
      height: 2rem;
      padding: 0;
    }

    button {
      width: 100%;
      padding: 0.65rem;
      border-radius: 999px;
      border: none;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      background: #c8102e;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin-top: 0.4rem;
    }

    .button-secondary {
      background: #333;
    }

    .preview-wrapper {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 0.6rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    /* ---------------- SCHEDULE ---------------- */
    .schedule {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      padding: 0.75rem;
      border-radius: 18px;
      overflow: hidden;
    }

    .sched-inner {
      display: flex;
      height: 100%;
      gap: 0.6rem;
    }

    /* SIDE BAR */
    .side-bar {
      width: 18%;
      min-width: 100px;
      background: var(--side-bg);
      border-radius: 12px;
      padding: 0.5rem 0.35rem;
      text-align: center;
      color: var(--side-text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .side-line {
      font-family: var(--font-header);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .side-line.small { font-size: 0.75rem; }

    .side-line.main {
      font-size: 1.4rem;
      font-weight: 700;
      white-space: pre-line;
    }

    .side-line.main span { display: block; }

    /* MAIN GRID */
    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-family: var(--font-header);
      font-size: 0.75rem;
      text-transform: uppercase;
      margin-bottom: 0.3rem;
    }

    .top-bar-title {
      font-size: 0.9rem;
      font-weight: 700;
    }

    .schedule-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.4rem;
    }

    @media (max-width: 900px) {
      .schedule-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 700px) {
      .sched-inner { flex-direction: column; }
      .side-bar { width: 100%; flex-direction: row; }
      .schedule-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .day-card {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 18px;
      padding: 0.45rem;
      color: var(--primary);
    }

    .day-header-row { margin-bottom: 0.2rem; }

    .day-name {
      font-family: var(--font-header);
      font-size: 0.8rem;
      text-transform: uppercase;
    }

    .day-date {
      font-family: var(--font-header);
      font-size: 0.6rem;
      opacity: 0.8;
    }

    .day-events {
      margin-top: 0.25rem;
      font-size: 0.7rem;
      white-space: pre-wrap;
    }

    /* IMPORTANT INFO */
    .info-card {
      grid-column: span 2;
    }

    @media (max-width: 700px) {
      .info-card { grid-column: 1 / -1; }
    }

    .info-card-title {
      font-family: var(--font-header);
      text-transform: uppercase;
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
    }

    /* BOTTOM-RIGHT PHOTO */
    .image-box {
      position: absolute;
      bottom: 0.9rem;
      right: 0.9rem;

      width: 22%;
      max-width: 208px;
      aspect-ratio: 4/3;

      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;

      border: none;
    }

    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0.25rem;
      background: var(--accent);
    }
  </style>
</head>
<body>

<h1>Weekly Athletics – Landscape Builder</h1>

<div class="app">

  <div class="panel">
    <h2>Header & Side Text</h2>

    <div class="field-row">
      <div class="field-group">
        <label>Main Title</label>
        <input id="schoolName" value="Terrell Tiger Athletics">
      </div>

      <div class="field-group">
        <label>Small Label</label>
        <input id="headlineText" value="This Week In">
      </div>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label>Week Start</label>
        <input id="weekStart" type="date">
      </div>

      <div class="field-group">
        <label>Week End</label>
        <input id="weekEnd" type="date">
      </div>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label>Side Text 1</label>
        <input id="sideLine1" value="Terrell High School">
      </div>

      <div class="field-group">
        <label>Side Text 2 (Big)</label>
        <input id="sideLine2" value="Tiger Athletics">
      </div>

      <div class="field-group">
        <label>Side Text 3</label>
        <input id="sideLine3" placeholder="Auto date range">
      </div>
    </div>

    <div class="field-group">
      <label>Corner Image (bottom right)</label>
      <input id="bgImageInput" type="file" accept="image/*">
    </div>

    <hr style="opacity:0.4;margin:0.7rem 0;">

    <h2>Daily Events</h2>
    <div id="dayInputs"></div>

    <div class="field-group">
      <label>Important Information</label>
      <textarea id="infoTextInput"></textarea>
    </div>

    <button id="updateBtn">Update Preview</button>
    <button id="downloadJpgBtn" class="button-secondary">Download JPG</button>
    <button id="downloadPdfBtn" class="button-secondary">Download PDF</button>
  </div>

  <div class="preview-wrapper">
    <div id="schedule" class="schedule">

      <div class="sched-inner">

        <aside class="side-bar">
          <div class="side-line small" id="sideLine1Preview">TERRELL HIGH SCHOOL</div>
          <div class="side-line main" id="sideLine2Preview"><span>TIGER</span><span>ATHLETICS</span></div>
          <div class="side-line small" id="sideLine3Preview"></div>
        </aside>

        <div class="main-panel">

          <div class="top-bar">
            <div id="previewHeadline">THIS WEEK IN</div>
            <div class="top-bar-title" id="previewSchool">TERRELL TIGER ATHLETICS</div>
            <div id="previewSubtitle"></div>
          </div>

          <div class="schedule-grid" id="scheduleGrid"></div>

        </div>
      </div>

      <div class="image-box" id="imageBox"></div>
      <div class="accent-bar"></div>

    </div>
  </div>

</div>

<script>
const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
const scheduleGrid = document.getElementById("scheduleGrid");
const dayInputsContainer = document.getElementById("dayInputs");

dayNames.forEach((day, i) => {
  const fg = document.createElement("div");
  fg.className = "field-group";
  fg.innerHTML = `
    <label>${day} Events</label>
    <textarea id="day-${i}" placeholder="• Example event"></textarea>
  `;
  dayInputsContainer.appendChild(fg);

  const card = document.createElement("div");
  card.className = "day-card";
  card.innerHTML = `
    <div class="day-header-row">
      <div class="day-name">${day}</div>
      <div class="day-date" id="date-${i}"></div>
    </div>
    <div class="day-events" id="events-${i}">No Events</div>
  `;
  scheduleGrid.appendChild(card);
});

// IMPORTANT INFORMATION CARD
const infoCard = document.createElement("div");
infoCard.className = "day-card info-card";
infoCard.innerHTML = `
  <div class="info-card-title">Important Information</div>
  <div class="day-events" id="infoTextPreview"></div>
`;
scheduleGrid.appendChild(infoCard);

function parseLocalDate(s){
  if(!s) return null;
  const [y,m,d] = s.split("-").map(Number);
  return new Date(y,m-1,d);
}

function formatRange(a,b){
  if(!a || !b) return "";
  const A=parseLocalDate(a),B=parseLocalDate(b);
  const M=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
  return `${M[A.getMonth()]} ${A.getDate()} – ${M[B.getMonth()]} ${B.getDate()}`;
}

function updatePreview(){
  const headline=document.getElementById("headlineText").value;
  const title=document.getElementById("schoolName").value;
  const start=document.getElementById("weekStart").value;
  const end=document.getElementById("weekEnd").value;
  const range=formatRange(start,end);

  document.getElementById("previewHeadline").textContent=headline.toUpperCase();
  document.getElementById("previewSchool").textContent=title.toUpperCase();
  document.getElementById("previewSubtitle").textContent=range;

  const s1=document.getElementById("sideLine1").value;
  const s2=document.getElementById("sideLine2").value;
  const s3=document.getElementById("sideLine3").value || range;

  document.getElementById("sideLine1Preview").textContent=s1.toUpperCase();
  document.getElementById("sideLine3Preview").textContent=s3.toUpperCase();

  // Double-line split
  const words=s2.trim().split(/\s+/);
  let html="";
  if(words.length>1){
    html=`<span>${words[0].toUpperCase()}</span><span>${words.slice(1).join(" ").toUpperCase()}</span>`;
  } else {
    html=`<span>${s2.toUpperCase()}</span>`;
  }
  document.getElementById("sideLine2Preview").innerHTML=html;

  // Dates
  if(start){
    const base=parseLocalDate(start);
    dayNames.forEach((d,i)=>{
      const dt=new Date(base);
      dt.setDate(base.getDate()+i);
      const M=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
      document.getElementById("date-"+i).textContent=
        `${M[dt.getMonth()]} ${dt.getDate()}`;
    });
  }

  // Events
  dayNames.forEach((d,i)=>{
    const txt=document.getElementById("day-"+i).value.trim();
    document.getElementById("events-"+i).textContent=txt||"No Events";
  });

  // Important Info
  const info=document.getElementById("infoTextInput").value.trim();
  document.getElementById("infoTextPreview").textContent=info;
}

document.getElementById("updateBtn").onclick=updatePreview;

// IMAGE UPLOAD ONLY
document.getElementById("bgImageInput").addEventListener("change",e=>{
  const file=e.target.files[0];
  if(!file){
    imageBox.style.backgroundImage="";
    return;
  }
  const reader=new FileReader();
  reader.onload=ev=>{
    imageBox.style.backgroundImage=`url('${ev.target.result}')`;
  };
  reader.readAsDataURL(file);
});

// EXPORT FUNCTIONS
async function save(type){
  updatePreview();
  await new Promise(r=>setTimeout(r,50));
  const node=document.getElementById("schedule");
  html2canvas(node,{scale:3}).then(canvas=>{
    if(type==="jpg"){
      const a=document.createElement("a");
      a.download="schedule.jpg";
      a.href=canvas.toDataURL("image/jpeg",0.95);
      a.click();
    } else {
      const {jsPDF}=window.jspdf;
      const pdf=new jsPDF("l","pt","a4");
      const img=canvas.toDataURL("image/jpeg",0.95);
      const w=pdf.internal.pageSize.getWidth()-40;
      const h=canvas.height*(w/canvas.width);
      const x=20;
      const y=(pdf.internal.pageSize.getHeight()-h)/2;
      pdf.addImage(img,"JPEG",x,y,w,h);
      pdf.save("schedule.pdf");
    }
  });
}

document.getElementById("downloadJpgBtn").onclick=()=>save("jpg");
document.getElementById("downloadPdfBtn").onclick=()=>save("pdf");

updatePreview();
</script>

</body>
</html>
