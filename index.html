<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Athletics Schedule – Landscape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&family=Roboto+Slab:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg-top: #ffffff;
      --bg-bottom: #f5f5f5;
      --primary: #c8102e;
      --accent: #c8102e;
      --card-bg: #ffffff;
      --side-bg: #c8102e;
      --side-text: #ffffff;
      --font-header: "Oswald", sans-serif;
      --font-body: "Roboto", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #111;
      color: #fff;
      padding: 0.75rem;
      font-family: var(--font-body);
    }

    h1 {
      text-align: center;
      font-size: 1.1rem;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }

    .app {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .panel,
    .preview-wrapper {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 0.9rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    .panel h2 {
      font-size: 0.95rem;
      margin-bottom: 0.45rem;
      text-transform: uppercase;
    }

    .field-group { margin-bottom: 0.6rem; }
    .field-group label {
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
      display: block;
      text-transform: uppercase;
      opacity: 0.85;
    }

    input, select, textarea {
      width: 100%;
      background: #121212;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 0.45rem 0.55rem;
      font-size: 0.9rem;
    }

    textarea { resize: vertical; }

    input[type="color"] {
      padding: 0;
      height: 2rem;
    }

    .field-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .field-row .field-group { flex: 1 1 200px; }

    .color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .color-row .field-group { flex: 1 1 45%; }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0.65rem 0.9rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      font-weight: 600;
      cursor: pointer;
      background: #c8102e;
      color: #fff;
    }

    .button-secondary { background: #333; }

    .schedule {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
      padding: 0.75rem;
      border-radius: 18px;
      overflow: hidden;
      color: var(--primary);
    }

    .sched-inner {
      display: flex;
      height: 100%;
      gap: 0.6rem;
    }

    .side-bar {
      width: 18%;
      min-width: 100px;
      background: var(--side-bg);
      border-radius: 12px;
      padding: 0.5rem 0.35rem;
      color: var(--side-text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .side-line.small {
      font-family: var(--font-header);
      font-size: 0.75rem;
      letter-spacing: 0.16em;
    }

    .side-line.main {
      font-family: var(--font-header);
      font-size: 1.4rem;
      font-weight: 700;
      white-space: pre-line;
      letter-spacing: 0.16em;
    }

    .side-line.main span { display: block; }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-family: var(--font-header);
      font-size: 0.72rem;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
    }

    .top-bar-title {
      font-size: 0.9rem;
      font-weight: 700;
    }

    .schedule-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.4rem;
    }

    @media (max-width: 900px) {
      .schedule-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 720px) {
      .sched-inner { flex-direction: column; }
      .side-bar { width: 100%; flex-direction: row; }
      .schedule-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .day-card {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 18px;
      padding: 0.45rem;
      color: var(--primary);
    }

    .day-name {
      font-family: var(--font-header);
      font-size: 0.8rem;
    }

    .day-date {
      font-family: var(--font-header);
      font-size: 0.6rem;
      opacity: 0.85;
    }

    .day-events {
      margin-top: 0.25rem;
      white-space: pre-wrap;
      font-family: var(--font-body);
      font-size: 0.7rem;
    }

    .info-card { grid-column: span 2; }

    .info-card-title {
      font-family: var(--font-header);
      font-size: 0.75rem;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
    }

    /* IMAGE BOX - NO SHADOW */
    .image-box {
      position: absolute;
      bottom: 0.9rem;
      right: 0.9rem;
      width: 28%;
      max-width: 260px;
      aspect-ratio: 4 / 3;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      border: none;
      border-radius: 12px; /* keep smooth edges */
      box-shadow: none;  /* <-- SHADOW REMOVED */
      z-index: 2;
    }

    .accent-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0.22rem;
      background: var(--accent);
    }
  </style>
</head>

<body>
<h1>Weekly Athletics – Landscape Builder</h1>

<div class="app">

  <div class="panel">
    <h2>Header, Fonts & Colors</h2>

    <div class="field-row">
      <div class="field-group">
        <label>Main Title</label>
        <input id="schoolName" value="Terrell Tiger Athletics">
      </div>
      <div class="field-group">
        <label>Small Label</label>
        <input id="headlineText" value="This Week In">
      </div>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label>Week Start</label>
        <input id="weekStart" type="date">
      </div>
      <div class="field-group">
        <label>Week End</label>
        <input id="weekEnd" type="date">
      </div>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label>Side Text Line 1</label>
        <input id="sideLine1" value="Terrell High School">
      </div>
      <div class="field-group">
        <label>Side Text Line 2 (Big)</label>
        <input id="sideLine2" value="Tiger Athletics">
      </div>
      <div class="field-group">
        <label>Side Text Line 3</label>
        <input id="sideLine3" placeholder="Auto date range">
      </div>
    </div>

    <div class="field-row">
      <div class="field-group">
        <label>Header Font</label>
        <select id="headerFontSelect">
          <option value="oswald" selected>Oswald</option>
          <option value="bebas">Bebas Neue</option>
          <option value="montserrat">Montserrat</option>
          <option value="poppins">Poppins</option>
          <option value="robotoslab">Roboto Slab</option>
        </select>
      </div>
      <div class="field-group">
        <label>Body Font</label>
        <select id="bodyFontSelect">
          <option value="roboto" selected>Roboto</option>
          <option value="montserrat">Montserrat</option>
          <option value="poppins">Poppins</option>
          <option value="robotoslab">Roboto Slab</option>
          <option value="oswald">Oswald</option>
        </select>
      </div>
    </div>

    <div class="field-group">
      <label>Colors</label>
      <div class="color-row">
        <div class="field-group">
          <label>Background Top</label>
          <input id="colorTopBg" type="color" value="#ffffff">
        </div>
        <div class="field-group">
          <label>Background Bottom</label>
          <input id="colorBottomBg" type="color" value="#f5f5f5">
        </div>
        <div class="field-group">
          <label>Day Box Fill</label>
          <input id="colorCardBg" type="color" value="#ffffff">
        </div>
        <div class="field-group">
          <label>Accent/Outline</label>
          <input id="colorAccent" type="color" value="#c8102e">
        </div>
        <div class="field-group">
          <label>Side Bar Background</label>
          <input id="colorSideBg" type="color" value="#c8102e">
        </div>
        <div class="field-group">
          <label>Side Bar Text</label>
          <input id="colorSideText" type="color" value="#ffffff">
        </div>
      </div>
    </div>

    <div class="field-group">
      <label>Corner Image</label>
      <input id="bgImageInput" type="file" accept="image/*">
    </div>

    <div class="field-group">
      <label>Image Size (% of width)</label>
      <input id="imageSize" type="range" min="10" max="60" value="28">
    </div>

    <hr style="opacity:0.4;margin:0.7rem 0;">

    <h2>Daily Events & Important Information</h2>
    <div id="dayInputs"></div>

    <div class="field-group">
      <label>Important Information</label>
      <textarea id="infoTextInput"></textarea>
    </div>

    <div class="button-row">
      <button id="updateBtn">Update Preview</button>
      <button id="downloadJpgBtn" class="button-secondary">Download JPG</button>
      <button id="downloadPdfBtn" class="button-secondary">Download PDF</button>
    </div>
  </div>

  <div class="preview-wrapper">
    <div id="schedule" class="schedule">

      <div class="sched-inner">

        <aside class="side-bar">
          <div class="side-line small" id="sideLine1Preview">TERRELL HIGH SCHOOL</div>
          <div class="side-line main" id="sideLine2Preview"><span>TIGER</span><span>ATHLETICS</span></div>
          <div class="side-line small" id="sideLine3Preview"></div>
        </aside>

        <div class="main-panel">

          <div class="top-bar">
            <div id="previewHeadline">THIS WEEK IN</div>
            <div class="top-bar-title" id="previewSchool">TERRELL TIGER ATHLETICS</div>
            <div id="previewSubtitle"></div>
          </div>

          <div class="schedule-grid" id="scheduleGrid"></div>

        </div>
      </div>

      <div class="image-box" id="imageBox"></div>
      <div class="accent-bar"></div>

    </div>
  </div>

</div>


<script>
  const dayNames = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

  const fontMap = {
    oswald: '"Oswald", sans-serif',
    bebas: '"Bebas Neue", sans-serif',
    montserrat: '"Montserrat", sans-serif',
    poppins: '"Poppins", sans-serif',
    robotoslab: '"Roboto Slab", serif',
    roboto: '"Roboto", sans-serif'
  };

  function parseLocalDate(str) {
    if (!str) return null;
    const [year,month,day] = str.split("-").map(Number);
    return new Date(year, month - 1, day);
  }

  const MONTH_ABBRS = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];

  function formatDateRange(startStr, endStr) {
    if (!startStr || !endStr) return "";
    const s = parseLocalDate(startStr);
    const e = parseLocalLocalDate(endStr);
  }
</script>

<script>
  const dayInputsContainer = document.getElementById("dayInputs");
  const scheduleGrid = document.getElementById("scheduleGrid");
  const dayColumns = [];

  dayNames.forEach((day, index) => {
    const fg = document.createElement("div");
    fg.className = "field-group";
    fg.innerHTML = `
      <label>${day} Events</label>
      <textarea id="day-${index}" placeholder="• Example event"></textarea>
    `;
    dayInputsContainer.appendChild(fg);

    const card = document.createElement("div");
    card.className = "day-card";
    card.innerHTML = `
      <div class="day-name">${day}</div>
      <div class="day-date" id="date-${index}"></div>
      <div class="day-events" id="events-${index}">No Events</div>
    `;
    scheduleGrid.appendChild(card);

    dayColumns.push({
      dateEl: card.querySelector(`#date-${index}`),
      eventsEl: card.querySelector(`#events-${index}`)
    });
  });

  const infoCard = document.createElement("div");
  infoCard.className = "day-card info-card";
  infoCard.innerHTML = `
    <div class="info-card-title">Important Information</div>
    <div class="day-events" id="infoTextPreview"></div>
  `;
  scheduleGrid.appendChild(infoCard);

  function setCSSVars() {
    const r = document.documentElement;
    r.style.setProperty("--bg-top", document.getElementById("colorTopBg").value);
    r.style.setProperty("--bg-bottom", document.getElementById("colorBottomBg").value);
    r.style.setProperty("--card-bg", document.getElementById("colorCardBg").value);
    r.style.setProperty("--accent", document.getElementById("colorAccent").value);
    r.style.setProperty("--side-bg", document.getElementById("colorSideBg").value);
    r.style.setProperty("--side-text", document.getElementById("colorSideText").value);

    r.style.setProperty("--font-header", fontMap[document.getElementById("headerFontSelect").value]);
    r.style.setProperty("--font-body", fontMap[document.getElementById("bodyFontSelect").value]);
  }

  function updateImageSize() {
    const size = document.getElementById("imageSize").value;
    const box = document.getElementById("imageBox");
    box.style.width = size + "%";
    box.style.maxWidth = (size * 9.3) + "px";
  }

  function updatePreview() {
    setCSSVars();
    updateImageSize();

    const schoolName = document.getElementById("schoolName").value;
    const headline = document.getElementById("headlineText").value;
    document.getElementById("previewSchool").textContent = schoolName.toUpperCase();
    document.getElementById("previewHeadline").textContent = headline.toUpperCase();

    const start = document.getElementById("weekStart").value;
    const end = document.getElementById("weekEnd").value;

    if (start && end) {
      const s = parseLocalDate(start);
      const e = parseLocalDate(end);
      document.getElementById("previewSubtitle").textContent =
        `${MONTH_ABBRS[s.getMonth()]} ${s.getDate()} – ${MONTH_ABBRS[e.getMonth()]} ${e.getDate()}`;
    }

    const s1 = document.getElementById("sideLine1").value;
    const s2Text = document.getElementById("sideLine2").value;
    const s3In = document.getElementById("sideLine3").value;

    document.getElementById("sideLine1Preview").textContent = s1.toUpperCase();

    const words = s2Text.trim().split(/\s+/);
    let html = "";
    if (words.length > 1) {
      html = `<span>${words[0].toUpperCase()}</span><span>${words.slice(1).join(" ").toUpperCase()}</span>`;
    } else {
      html = `<span>${(words[0] || "").toUpperCase()}</span>`;
    }
    document.getElementById("sideLine2Preview").innerHTML = html;

    document.getElementById("sideLine3Preview").textContent =
      (s3In || document.getElementById("previewSubtitle").textContent).toUpperCase();

    if (start) {
      const base = parseLocalDate(start);
      dayColumns.forEach((col, index) => {
        const d = new Date(base);
        d.setDate(base.getDate() + index);
        col.dateEl.textContent =
          `${MONTH_ABBRS[d.getMonth()]} ${d.getDate()}`;
      });
    }

    dayColumns.forEach((col, index) => {
      const text = document.getElementById("day-" + index).value.trim();
      col.eventsEl.textContent = text || "No Events";
    });

    const infoText = document.getElementById("infoTextInput").value.trim();
    document.getElementById("infoTextPreview").textContent = infoText;
  }

  document.getElementById("updateBtn").addEventListener("click", updatePreview);

  document.getElementById("bgImageInput").addEventListener("change", (e) => {
    const file = e.target.files[0];
    const box = document.getElementById("imageBox");
    if (!file) {
      box.style.backgroundImage = "";
      return;
    }
    const reader = new FileReader();
    reader.onload = (ev) => {
      box.style.backgroundImage = `url('${ev.target.result}')`;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("imageSize").addEventListener("input", updateImageSize);

  async function save(type) {
    updatePreview();
    await new Promise(res => setTimeout(res, 60));
    const node = document.getElementById("schedule");
    html2canvas(node, { scale: 3 }).then(canvas => {
      if (type === "jpg") {
        const a = document.createElement("a");
        a.download = "schedule.jpg";
        a.href = canvas.toDataURL("image/jpeg", 0.95);
        a.click();
      } else {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("l", "pt", "a4");
        const img = canvas.toDataURL("image/jpeg", 0.95);
        const w = pdf.internal.pageSize.getWidth() - 40;
        const h = canvas.height * (w / canvas.width);
        const x = 20;
        const y = (pdf.internal.pageSize.getHeight() - h) / 2;
        pdf.addImage(img, "JPEG", x, y, w, h);
        pdf.save("schedule.pdf");
      }
    });
  }

  document.getElementById("downloadJpgBtn").addEventListener("click", () => save("jpg"));
  document.getElementById("downloadPdfBtn").addEventListener("click", () => save("pdf"));

  updatePreview();
</script>

</body>
</html>
